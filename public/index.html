<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splint Factory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: radial-gradient(circle at 30% 20%, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            position: relative;
        }

        /* Blur wrapper for background animation */
        .blur-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: blur(1.5px);
        }

        /* Coming Soon text overlay */
        .coming-soon {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: 900;
            letter-spacing: 8px;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.4),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            pointer-events: none;
            filter: none;
        }

        /* Animated background stars */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 8s infinite linear;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
        }

        /* Distant stars */
        .particle:nth-child(1) { width: 2px; height: 2px; left: 15%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 3px; height: 3px; left: 25%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 1px; height: 1px; left: 35%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 2px; height: 2px; left: 45%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 55%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 2px; height: 2px; left: 65%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 1px; height: 1px; left: 75%; animation-delay: 0.5s; }
        .particle:nth-child(8) { width: 3px; height: 3px; left: 85%; animation-delay: 1.5s; }
        .particle:nth-child(9) { width: 2px; height: 2px; left: 95%; animation-delay: 2.5s; }

        /* Twinkling effect for stars */
        .particle:nth-child(odd) {
            animation: float 8s infinite linear, twinkle 3s infinite ease-in-out;
        }

        .particle:nth-child(even) {
            animation: float 10s infinite linear, twinkle 4s infinite ease-in-out;
            animation-delay: 2s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Main container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        /* Distant star - small speck */
        .central-star {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%, #ffffff 0%, #fff9c4 30%, #ffeb3b 70%, #ffa726 100%);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.9),
                0 0 40px rgba(255, 235, 59, 0.6),
                0 0 60px rgba(255, 193, 7, 0.3);
            animation: starTwinkle 2s infinite ease-in-out;
            z-index: 10;
        }

        @keyframes starTwinkle {
            0%, 100% { 
                opacity: 0.9;
                box-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.9),
                    0 0 40px rgba(255, 235, 59, 0.6),
                    0 0 60px rgba(255, 193, 7, 0.3);
            }
            50% { 
                opacity: 1;
                box-shadow: 
                    0 0 30px rgba(255, 255, 255, 1),
                    0 0 60px rgba(255, 235, 59, 0.8),
                    0 0 90px rgba(255, 193, 7, 0.4);
            }
        }

        /* George Lucas style lens flare */
        .lens-flare {
            position: absolute;
            pointer-events: none;
            z-index: 11;
        }

        /* Horizontal flare beam */
        .lens-flare-horizontal {
            width: 600px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 20%,
                rgba(255, 255, 255, 0.6) 48%,
                rgba(255, 255, 255, 0.9) 50%,
                rgba(255, 255, 255, 0.6) 52%,
                rgba(255, 255, 255, 0.1) 80%,
                transparent 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: flareFlicker 3s infinite ease-in-out;
        }

        /* Vertical flare beam */
        .lens-flare-vertical {
            width: 2px;
            height: 600px;
            background: linear-gradient(180deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 20%,
                rgba(255, 255, 255, 0.6) 48%,
                rgba(255, 255, 255, 0.9) 50%,
                rgba(255, 255, 255, 0.6) 52%,
                rgba(255, 255, 255, 0.1) 80%,
                transparent 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: flareFlicker 3s infinite ease-in-out;
            animation-delay: 0.5s;
        }

        /* Diagonal flare beams */
        .lens-flare-diagonal1 {
            width: 700px;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.05) 30%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0.05) 70%,
                transparent 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            animation: flareFlicker 4s infinite ease-in-out;
        }

        .lens-flare-diagonal2 {
            width: 700px;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.05) 30%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0.05) 70%,
                transparent 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            animation: flareFlicker 4s infinite ease-in-out;
            animation-delay: 1s;
        }

        /* Lens artifacts - small glowing circles along flare line */
        .lens-artifact {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            animation: artifactPulse 3s infinite ease-in-out;
        }

        .artifact-1 {
            width: 30px;
            height: 30px;
            top: 50%;
            left: calc(50% - 100px);
            transform: translate(-50%, -50%);
            animation-delay: 0.2s;
        }

        .artifact-2 {
            width: 20px;
            height: 20px;
            top: 50%;
            left: calc(50% + 120px);
            transform: translate(-50%, -50%);
            animation-delay: 0.5s;
        }

        .artifact-3 {
            width: 25px;
            height: 25px;
            top: calc(50% - 80px);
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 0.8s;
        }

        .artifact-4 {
            width: 15px;
            height: 15px;
            top: calc(50% + 90px);
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 1.1s;
        }

        @keyframes flareFlicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        @keyframes artifactPulse {
            0%, 100% { opacity: 0.2; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* Orbital system */
        .orbital-system {
            position: relative;
            width: 600px;
            height: 600px;
            transform-style: preserve-3d;
        }

        /* Orbital paths (invisible but define the movement) */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            transform-style: preserve-3d;
        }

        .orbit-green {
            width: 400px;
            height: 280px; /* Elliptical orbit */
            animation: orbitRotate 25s infinite linear;
        }

        .orbit-white {
            width: 500px;
            height: 350px; /* Larger elliptical orbit */
            animation: orbitRotate 35s infinite linear reverse;
        }

        /* Two intersecting oval bands splint shape */
        .splint {
            position: absolute;
            width: 100px;
            height: 120px;
            transform-style: preserve-3d;
            animation: splintRotate 4s infinite ease-in-out;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
        }

        /* First oval band */
        .band-1 {
            position: absolute;
            width: 80px;
            height: 100px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotateX(0deg);
            border-radius: 50%;
            border: 18px solid transparent;
            transform-style: preserve-3d;
        }

        /* Second oval band - rotated 40 degrees */
        .band-2 {
            position: absolute;
            width: 80px;
            height: 100px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotateX(40deg);
            border-radius: 50%;
            border: 18px solid transparent;
            transform-style: preserve-3d;
        }

        /* Green splint bands */
        .splint-green .band-1 {
            border-color: #26a69a;
            background: linear-gradient(135deg, 
                #5cdb5c 0%, 
                #26a69a 50%,
                #00897b 100%);
            background-clip: padding-box;
            box-shadow: 
                0 0 30px rgba(38, 166, 154, 0.6),
                inset -8px -12px 25px rgba(0, 0, 0, 0.4),
                inset 8px 12px 25px rgba(255, 255, 255, 0.15),
                inset 0 0 40px rgba(92, 219, 92, 0.1);
        }

        .splint-green .band-2 {
            border-color: #00897b;
            background: linear-gradient(165deg, 
                #26a69a 0%,
                #00897b 50%, 
                #004d40 100%);
            background-clip: padding-box;
            box-shadow: 
                0 0 25px rgba(0, 137, 123, 0.5),
                inset -8px -12px 25px rgba(0, 0, 0, 0.5),
                inset 8px 12px 25px rgba(255, 255, 255, 0.1);
        }

        /* White splint bands */
        .splint-white .band-1 {
            border-color: #e8e8e8;
            background: linear-gradient(135deg, 
                #ffffff 0%, 
                #f0f0f0 50%,
                #d8d8d8 100%);
            background-clip: padding-box;
            box-shadow: 
                0 0 35px rgba(255, 255, 255, 0.7),
                inset -8px -12px 25px rgba(0, 0, 0, 0.25),
                inset 8px 12px 25px rgba(255, 255, 255, 0.4),
                inset 0 0 40px rgba(255, 255, 255, 0.2);
        }

        .splint-white .band-2 {
            border-color: #d8d8d8;
            background: linear-gradient(165deg, 
                #f0f0f0 0%,
                #d8d8d8 50%, 
                #b8b8b8 100%);
            background-clip: padding-box;
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.6),
                inset -8px -12px 25px rgba(0, 0, 0, 0.3),
                inset 8px 12px 25px rgba(255, 255, 255, 0.3);
        }

        /* Highlight on bands */
        .band-1::before,
        .band-2::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 15px;
            right: 15px;
            height: 30px;
            border-radius: 50% 50% 0 0;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.6) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 100%);
            filter: blur(8px);
        }

        /* Position splints on orbit */
        .splint-green {
            top: -60px;
            left: 50%;
            transform: translateX(-50%) rotateY(-15deg) rotateX(5deg) rotateZ(-5deg);
        }

        .splint-white {
            top: -60px;
            left: 50%;
            transform: translateX(-50%) rotateY(15deg) rotateX(-5deg) rotateZ(5deg);
        }

        @keyframes orbitRotate {
            0% { transform: translate(-50%, -50%) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateZ(360deg); }
        }

        @keyframes splintRotate {
            0%, 100% { transform: translateX(-50%) rotateY(0deg) rotateX(5deg) rotateZ(-2deg); }
            25% { transform: translateX(-50%) rotateY(8deg) rotateX(0deg) rotateZ(0deg); }
            50% { transform: translateX(-50%) rotateY(0deg) rotateX(-5deg) rotateZ(2deg); }
            75% { transform: translateX(-50%) rotateY(-8deg) rotateX(0deg) rotateZ(0deg); }
        }

        /* Finger holes */
        .splint::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 80px;
            border-radius: 50%;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 0, 0, 0.3);
        }

        /* Enhanced finger hole for white splint */
        .splint-white::before {
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 0, 0, 0.2);
        }

        /* Holographic effect overlays */
        .splint::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 70%);
            animation: hologram 3s infinite linear;
        }

        @keyframes hologram {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Orbital trail effects */
        .orbit-trail {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid transparent;
            border-radius: 50%;
            opacity: 0.3;
        }

        .orbit-trail-green {
            width: 400px;
            height: 280px;
            border-color: rgba(76, 175, 80, 0.3);
            animation: trailPulse 6s infinite ease-in-out;
        }

        .orbit-trail-white {
            width: 500px;
            height: 350px;
            border-color: rgba(245, 245, 245, 0.2);
            animation: trailPulse 8s infinite ease-in-out;
            animation-delay: 2s;
        }

        @keyframes trailPulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.4; }
        }

        /* Expanding energy rings from star */
        .energy-ring {
            position: absolute;
            border: 2px solid transparent;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: energyExpand 4s infinite ease-out;
            pointer-events: none;
        }

        .energy-ring-1 {
            border-color: rgba(255, 235, 59, 0.4);
            animation-delay: 0s;
        }

        .energy-ring-2 {
            border-color: rgba(255, 193, 7, 0.3);
            animation-delay: 1.3s;
        }

        .energy-ring-3 {
            border-color: rgba(255, 152, 0, 0.2);
            animation-delay: 2.6s;
        }

        @keyframes energyExpand {
            0% { 
                width: 80px; 
                height: 80px; 
                opacity: 0.8; 
            }
            100% { 
                width: 800px; 
                height: 800px; 
                opacity: 0; 
            }
        }

        @keyframes ringPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 0.3; 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2); 
                opacity: 0.1; 
            }
        }

        /* Subtle scan line effect */
        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.8), transparent);
            animation: scan 4s infinite linear;
        }

        @keyframes scan {
            0% { top: -2px; }
            100% { top: 100vh; }
        }

        /* Grid overlay for futuristic feel */
        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridShift 10s infinite linear;
        }

        @keyframes gridShift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .splint {
                width: 80px;
                height: 140px;
            }
            .splint-green { left: -50px; }
            .splint-white { right: -50px; }
            .glow-ring-1 { width: 200px; height: 200px; }
            .glow-ring-2 { width: 300px; height: 300px; }
            .glow-ring-3 { width: 400px; height: 400px; }
        }
    </style>
</head>
<body>
    <!-- Coming Soon text - crisp overlay -->
    <div class="coming-soon">COMING SOON</div>

    <!-- Blurred background wrapper -->
    <div class="blur-wrapper">
        <div class="background">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="grid-overlay"></div>
        <div class="scanline"></div>

        <div class="container">
        <!-- Central star system -->
        <div class="orbital-system">
            <!-- Distant star with George Lucas style lens flare -->
            <div class="central-star"></div>
            <div class="lens-flare-horizontal"></div>
            <div class="lens-flare-vertical"></div>
            <div class="lens-flare-diagonal1"></div>
            <div class="lens-flare-diagonal2"></div>
            <div class="lens-artifact artifact-1"></div>
            <div class="lens-artifact artifact-2"></div>
            <div class="lens-artifact artifact-3"></div>
            <div class="lens-artifact artifact-4"></div>
            
            <!-- Energy rings expanding from star -->
            <div class="energy-ring energy-ring-1"></div>
            <div class="energy-ring energy-ring-2"></div>
            <div class="energy-ring energy-ring-3"></div>
            
            <!-- Orbital trails -->
            <div class="orbit-trail orbit-trail-green"></div>
            <div class="orbit-trail orbit-trail-white"></div>
            
            <!-- Green splint orbit - two intersecting oval bands -->
            <div class="orbit orbit-green">
                <div class="splint splint-green">
                    <div class="band-1"></div>
                    <div class="band-2"></div>
                </div>
            </div>
            
            <!-- White splint orbit - two intersecting oval bands -->
            <div class="orbit orbit-white">
                <div class="splint splint-white">
                    <div class="band-1"></div>
                    <div class="band-2"></div>
                </div>
            </div>
        </div>
    </div>
    </div> <!-- End blur-wrapper -->
</body>
</html>
